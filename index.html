<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Research Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home" onclick="showSection('home')">Home</a></li>
                <li><a href="#research" onclick="showSection('research')">Research</a></li>
                <li><a href="#publications" onclick="showSection('publications')">Publications</a></li>
                <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section active">
        <div class="content">
            <img src="your-photo.jpg" alt="Your Name" class="photo">
            <h1>Your Name</h1>
            <p>Affiliation: Your Institution</p>
            <p>Position: Your Position</p>
        </div>
    </section>

    <!-- Research Section -->
    <section id="research" class="section">
        <div class="content">
            <h2>Research Interests</h2>
            <p>Details about your research interests here...</p>
        </div>
    </section>

    <!-- Publications Section -->
    <section id="publications" class="section">
        <div class="content">
            <h2>Publications</h2>
            <p>Details about your publications...</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="content">
            <h2>Contact</h2>
            <p>Your contact details here...</p>
        </div>
    </section>

    <script src="script.js"></script> <!-- External JS for functionality -->
</body>
</html>
